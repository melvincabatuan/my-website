<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="css/form-styles-green.css">
</head>
<body>
  <div class="container">
    <form action="https://formsubmit.co/0314dcffae38de6e09ffbeca122f300c" method="POST">
      <h2>Contact Me</h2>
      
      <!-- FormSubmit configuration -->
      <input type="hidden" name="_subject" value="New Message from Portfolio">
      <input type="hidden" name="_captcha" value="false">
      
      <!-- Optional: Add redirect after submission -->
      <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html"> -->

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Juan Dela Cruz" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="juan@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
